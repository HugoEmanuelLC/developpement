<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>C-Link | Template</title>
</head>
<body>
    <div id="page">
        <header>
            <div class="logo">
                <h2><a href="http://127.0.0.1:5500/c-link-template/">Logo</a></h2>
            </div>

            <div class="links">
                <a href="">A propos</a>
                <a href="">Contact</a>
            </div>
        </header>

        <section>
            <div class="presentationDePage">
                <div class="divLeft">
                    <h2>Presentation de la page</h2>
                </div>

                <div class="divRight">
                    <h3>Div Right</h3>
                </div>
            </div>

            <div class="filter_search">

                <h1>Filtre de recherche :</h1>

                <form action="" method="get">
                    <div class="boxSelect">
                        <div>
                            <h3>Metiers :</h3>
                            <select name="metiers" id="metiers">
                                <option value="var-0" >elect</option>
                                <option value="var-1" >infor</option>
                                <option value="var-2" >canali</option>
                            </select>
                        </div>
                        
                        <div>
                            <h3>Regions :</h3>
                            <select name="regions" id="regions">
                                <option value="var-0" >algarve</option>
                                <option value="var-1" >alentejo</option>
                                <option value="var-2" >norte</option>
                            </select>
                        </div>
                    </div>

                    <input class="submit" type="submit" value="Procurar">
                </form>
            </div>

            <div class="contenu">
                <div class="items">
                    
                </div>
            </div>

            </div>
        </section>
    </div>

    <footer>
        <div class="body">
            <div class="left">
                <ul>
                    <li>text</li>
                </ul>
            </div>

            <div class="right">
                <ul>
                    <li>text</li>
                    <li>text</li>
                    <li>text</li>
                </ul>
            </div>
        </div>

        <div class="foot">
            <p>COPYRIGHT <i class="fa-regular fa-copyright"></i> 2022 Hugo Clavinass</p>
        </div>
    </footer>
</body>
</html>
