/*GALLERIE 1*/
        .container {
            background-color: aliceblue;
              display: flex;
              width: 100%;
              padding: 4% 2%;
              box-sizing: border-box;
              height: 50vh;
            margin-bottom: 25px;
            }

            .box {
              flex: 1;
              overflow: hidden;
              transition: .5s;
              margin: 0 2%;
              box-shadow: 0 20px 30px rgba(0,0,0,.1);
              line-height: 0;
            }

            .box > a img {
              width: 200%;
              height: calc(100% - 10vh);
              object-fit: cover; 
              transition: .5s;
            }

            .box > span {
              font-size: 3.8vh;
              display: block;
              text-align: center;
              height: 10vh;
              line-height: 2.6;
            }

            .box:hover { flex: 1 1 50%; }
            .box:hover > a img {
              width: 100%;
              height: 100%;
            }
    
        
        
/*GALLERIE 2*/
        .container-img {
            background-color: skyblue;
              display: flex;
              width: 100%;
              box-sizing: border-box;
              height: 400px;
            padding: 4% 2%;
            transition: .6s;
            margin-bottom: 25px;
            }
        .box-img
            {flex: 1;
             overflow: hidden;
                transition: .5s;
            margin: 0 2%;
            box-shadow: 0 20px 30px rgba(0,0,0,.1);
            line-height: 0;
            }
        
        
        .box-img a img{
              width: 200%;
              height: calc(100% - 20%);
              object-fit: cover; 
              transition: .5s;}
        
        .box-img:hover
            {flex: 1 1 50%;}
        .box-img:hover a img
            {height: 100%;width: 100%;}
        
        .box-img .description
            {font-size: 4vh;text-align: center;}
    </style>
