<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Theme - CWeb millenium</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <style>
        *
            {box-sizing: border-box;margin: 0;padding: 0;font-family: ;}
        
        html, body
            {}
        
        a
            {text-decoration: none;}
        
        li
            {list-style: none;}
        
        
        
        
        
        
        
/*GRAND ECRAIN*/
        @media screen and (min-width: 800px){
            .bloc-parent
                {height: 100vh;margin-right: 20px;}
            
            header
                {height: 80px;display: grid;grid-template-columns: 1fr 1fr;}
            
            header .logo
                {display: flex;align-items: center;}
            
            header .logo:hover img
                {transform: rotate(360deg);margin-left: 400px;}
            
            header .logo img
                {height: 75px;margin-left: 100px;transition: 2s;}
            
            header .nav-menu
                {display: flex;justify-content: center;align-items: center;}
                
            header ul
                {display: flex;justify-content: center;align-items: center;padding: 10px;}
            
            header ul li a
                {color: white;background: rgb(230, 97, 8);box-shadow: 5px 20px 20px rgba(0,0,0,.5);border-radius: 10px;margin: auto 20px;padding: 14px 14px;transition: .4s;}
            
            header ul li a:hover
                {box-shadow:none;padding: 10px 10px;}
            
            
/*NAV RESEAU SOCIAL*/
            
            .container .nav-rs
                {display: flex;justify-content: center;align-items: center;flex-direction: column;}
            
            .container .nav-rs a
                {color: white;background: rgb(230, 97, 8);box-shadow: 5px 20px 20px rgba(0,0,0,.5);display: flex;justify-content: center;align-items: center;font-size: 2vh;transition: .4s;width: 40px;height: 40px;margin-bottom: 10px;border-radius: 50%;}
            
            .container .nav-rs a:hover
                {font-size: 4vh;width: 55px;height: 55px;}

            
/*CORP DE PAGE*/
            .container
                {display: grid;grid-template-columns: 80px 1fr;}
            
            .container .box-contenu
                {background-color: greenyellow;height: 80vh;border-radius: 20px;background: rgb(230, 97, 8);box-shadow: 5px 20px 20px rgba(0,0,0,.5);transition: .6s;}
            
            .container .box-contenu:hover
                {height: 78vh;background: rgb(230, 97, 8);box-shadow: none;margin-top: 10px;}
        }
        
        
        
        
        
        
        
/*PETITE ECRAIN*/       
        @media screen and (max-width: 799px){
            
        }
        
        
        
        
        
        
        
        
        
        
        
        
        /*  box-shadow: 5px 20px 20px rgba(0,0,0,.5);
            background: rgb(230, 97, 8);
            border-radius: 20px;
            font-size: 3vh;*/
    </style>
    
</head>
<body>
    
    <div class="bloc-parent">
        
        <header>
            <div class="logo">
                <img src="images/logo-cweb.png" alt="logo">
            </div>
            
            <div class="nav-menu">
                <ul>
                    <li><a href="">LIEN</a></li>
                    <li><a href="">LIEN LIEN</a></li>
                    <li><a href="">LIEN</a></li>
                </ul>
            </div>
        </header>
        
        
        <div class="container">
           
            <div class="nav-rs">
                 <a href=""><i class="fab fa-facebook-f"></i></a>
                 <a href=""><i class="fab fa-instagram"></i></a>
                 <a href=""><i class="fab fa-twitter"></i></a>
                 <a href=""><i class="far fa-envelope"></i></a>
            </div>
            
            
            <div class="box-contenu">
                
            </div>
        </div>
    </div>
    
</body>
</html>
