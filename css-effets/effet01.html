<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effet 01 background 3d</title>
    <style>
        :root {
            --boxColor: #0ff7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            min-height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 75px;
            perspective: 10em;
            perspective-origin: 50% calc(50% - 2em);
        }

        .scene {
            position: relative;
            transform-style: preserve-3d;
        }

        .cub{
            background-color: yellowgreen;
            padding-bottom: 50px;
            position: absolute;
                top: 0;
            transform-style: preserve-3d;
            animation: cub 10s linear infinite ;
            animation: name duration timing-function delay iteration-count direction fill-mode;
        }
        @keyframes cub{
            0%{transform: rotateY(1deg);}
            50%{transform: rotateY(180deg);}
            100%{transform: rotateY(380deg);}
        }
        .cub div{
            background-color: rgb(81, 255, 0,0.8);
            background-image: linear-gradient(rgb(1, 66, 1), rgb(0, 186, 0));
            height: 100px;
            width: 100px;
            transform: rotateX(45deg);
            position: absolute;
                top: 0;
                left: 0;
        }
        .cub .top{
            background-color: red;
            transform: rotateX(90deg) translateZ(-60px);
        }
        .cub .left{
            transform: rotateY(90deg) translateZ(-50px);
        }
        .cub .right{
            transform: rotateZ(90deg) translateZ(-50px);
        }
        .cub .buttom{
            transform: rotateZ(90deg) translateZ(50px);
        }
        .cub .back{
            transform: rotateY(90deg) translateZ(50px);
        }
        .cub .front{
            transform: rotateX(90deg) translateZ(50px);
        }

        .floor {
            width: 15em;
            height: 15em;
            position: absolute;
                top: 1em;
            transform:
                translate(-50%, -50%) rotateX(90deg);
            background-image:
                radial-gradient(#0000, #000 75%),
                repeating-conic-gradient(from 45deg,
                    #111 0deg 90deg,
                    #222 90deg 180deg);
            background-size: 100%, 1em 1em;

        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="cub">
            <div class="top"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="buttom"></div>
            <div class="back"></div>
            <div class="front"></div>
        </div>
        <div class="floor"></div>
    </div>
</body>

</html>
